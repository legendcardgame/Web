<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Evento · Legend Card Game</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* ===== Base ===== */
    body{ background:#000; }
    .ev-wrap{max-width:960px;margin:0 auto;padding:20px}

    /* ===== Encabezado con gradiente rojo/azul ===== */
    .ev-header{
      margin:0 -12px 14px;
      border-radius:16px;
      padding:18px 12px;
      background:
        linear-gradient(90deg, rgba(231,75,75,.75) 0%, rgba(59,130,246,.75) 100%);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .ev-title{
      margin:0;
      text-align:center;
      font-size:clamp(22px,3.8vw,36px);
      font-weight:900;
      letter-spacing:.3px;
    }

    /* ===== Hero ===== */
    .ev-hero{position:relative;border-radius:18px;overflow:hidden;background:#111;box-shadow:0 10px 40px rgba(0,0,0,.4)}
    .ev-hero img{width:100%;height:auto;display:block}

    /* ===== Cards neutrales ===== */
    .ev-card{
      background:#111;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:16px;
      box-shadow:none;
    }
    .ev-card h3{margin:.2rem 0 .8rem;font-size:1.05rem;opacity:.95;text-align:center}

    /* Descripción centrada */
    .ev-desc{line-height:1.65;opacity:.97;text-align:center}

    /* CTA hex rojo centrado */
    .cta-center{display:flex;justify-content:center;margin-top:14px}
    .btn-hex{
      --hex-bg1:#e00119; --hex-bg2:#a80012; --hex-shadow:#002f5a;
      position:relative; display:inline-flex; align-items:center; justify-content:center;
      padding:12px 28px; min-width:220px; color:#fff; font-weight:800; text-decoration:none;
      background:linear-gradient(180deg,var(--hex-bg1),var(--hex-bg2));
      filter:drop-shadow(0 6px 16px rgba(0,0,0,.35)) drop-shadow(0 0 10px var(--hex-shadow));
      transition:transform .15s ease, filter .25s ease;
      clip-path:polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
    }
    .btn-hex:hover{transform:translateY(-2px); filter:drop-shadow(0 10px 24px rgba(0,0,0,.5)) drop-shadow(0 0 14px var(--hex-shadow));}

    /* ===== Información: grid 2×2 simétrico y centrado ===== */
    .ev-info{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;justify-items:center}
    .info-cell{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      border-radius:14px;
      padding:12px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:110px;           /* misma altura */
      text-align:center;
    }
    .muted{opacity:.68}
    .ev-price{font-size:1.2rem;font-weight:800}

    @media (max-width:700px){
      .ev-info{grid-template-columns:1fr}
      .info-cell{max-width:560px}
    }

    /* ===== Mapa de Sede centrado ===== */
    .map-wrap{
      position:relative; padding-bottom:56.25%; height:0; overflow:hidden;
      border-radius:12px; border:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      max-width:920px; margin:0 auto;
    }
    .map-wrap iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    .btn-open-maps-wrap{ display:flex; justify-content:center; margin:.9rem 0 0; }
    .btn-open-maps{ min-width:unset; padding:.6rem 1rem; clip-path:none; border-radius:10px; }
  </style>
</head>
<body>
  <div class="ev-wrap">
    <!-- Encabezado con gradiente -->
    <header class="ev-header">
      <h1 class="ev-title" id="evTitle">Cargando…</h1>
    </header>

    <!-- Banner -->
    <div class="ev-hero"><img id="evBanner" alt="Banner del evento"></div>

    <!-- Descripción + CTA -->
    <section class="ev-card" style="margin-top:16px;">
      <h3>Descripción</h3>
      <div class="ev-desc" id="evDesc">—</div>
      <div class="cta-center">
        <a id="evBtnPrereg" class="btn-hex" href="#" target="_self"><span>Preregístrate ahora</span></a>
      </div>
    </section>

    <!-- Información (simétrica y centrada) -->
    <section class="ev-card" style="margin-top:16px;">
      <h3>Información</h3>
      <div class="ev-info">
        <div class="info-cell">
          <div class="muted">Costo</div>
          <div class="ev-price" id="evCost">—</div>
        </div>
        <div class="info-cell">
          <div class="muted">Incluye</div>
          <div id="evIncluye">—</div>
        </div>
        <div class="info-cell">
          <div class="muted">Fecha</div>
          <div id="evDate">—</div>
        </div>
        <div class="info-cell">
          <div class="muted">Formato</div>
          <div id="evFormato">—</div>
        </div>
      </div>
    </section>

    <!-- Sede (mapa centrado) -->
    <section class="ev-card" style="margin-top:16px; text-align:center;">
      <h3>Sede</h3>
      <div class="map-wrap">
        <!-- Hotel Plaza Poblana (coords fijas) -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3763.210823486798!2d-98.203949!3d19.073506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc0aeb8a57c33%3A0x1c5679dd7b98c1d2!2sHotel%20Plaza%20Poblana!5e0!3m2!1ses-419!2smx!4v1734567890123"
          loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="btn-open-maps-wrap">
        <a class="btn-hex btn-open-maps" target="_blank" href="https://maps.app.goo.gl/9QF6yTtPtDuUg3MQA">
          Abrir en Google Maps
        </a>
      </div>
    </section>
  </div>

  <!-- Catálogo de eventos -->
  <script src="./eventos.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = (params.get('id') || '').toLowerCase();
    const ev = (window.LCG_EVENTS || []).find(e => e.id === id);

    if (ev) {
      document.title = ev.nombre + ' · Legend Card Game';
      evTitle.textContent = ev.nombre;
      evDesc.textContent  = ev.descripcion;
      evBanner.src        = ev.banner;
      evBanner.alt        = 'Banner ' + ev.nombre;

      evCost.textContent     = ev.costo    || '—';
      evDate.textContent     = ev.fecha    || 'Por confirmar';
      evIncluye.textContent  = ev.incluye  || '—';
      evFormato.textContent  = ev.formato  || '—';

      const link = ev.preregistro || '../preregistro/index.html';
      evBtnPrereg.href = link + (link.includes('?') ? '&' : '?') + 'evento=' + encodeURIComponent(ev.id);
    } else {
      evTitle.textContent = 'Evento no encontrado';
      evDesc.textContent  = 'Verifica el enlace o regresa al inicio.';
    }
  </script>
</body>
</html>
