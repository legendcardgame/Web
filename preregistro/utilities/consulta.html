<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Consulta tu preregistro · Legend Card Game</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/Web/main.css">
  <link rel="stylesheet" href="/Web/styles.css?v=2">

  <!-- Estilos locales -->
  <link rel="stylesheet" href="./styles.css">
  
<style>
  /* Sólo en la página de consulta */
  body[data-page="consulta"] .hero,
  body[data-page="consulta"] .page-hero,
  body[data-page="consulta"] .container > :first-child {
    margin-top: 8px !important;      /* reduce el hueco bajo el header fijo */
  }

  /* Si tu contenedor tiene un margen superior grande, ajústalo aquí */
  body[data-page="consulta"] .container {
    margin-top: 10px !important;
  }
</style>
  
  <style>
    /* Empuje extra para que header/nav no tapen contenido */
    .page-pad{
      padding-top: 92px;   /* header fijo */
      padding-bottom: 120px; /* bottom-nav */
    }
    @media (max-width:480px){
      .page-pad{ padding-top: 100px; padding-bottom: 128px; }
    }

    .consulta-wrap{max-width:720px;margin:0 auto;padding:20px 16px}
    .hero-title{font-size:clamp(1.6rem,3.8vw,2.4rem);font-weight:800;letter-spacing:.5px;margin:8px 0 2px;text-align:center}
    .hero-sub{color:#bfbfbf;margin:0 0 18px;text-align:center}

    .card{background:#121212;border-radius:14px;padding:16px;box-shadow:0 6px 28px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.06)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .field{flex:1 1 100%}
    .field label{display:block;font-size:.95rem;color:#cfcfcf;margin-bottom:6px}
    .field input{width:100%;background:#1a1a1a;color:#eee;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:12px 14px;font-size:1rem;outline:none}

    .actions{display:flex;justify-content:center;align-items:center;margin-top:14px}

    /* Botón HEX rojo */
    .btn-hex{--hex-bg1:#e00119;--hex-bg2:#a80012;--hex-shadow:#002f5a;position:relative;display:inline-flex;align-items:center;justify-content:center;padding:12px 28px;min-width:200px;color:#fff;font-weight:800;text-decoration:none;letter-spacing:.2px;background:linear-gradient(180deg,var(--hex-bg1),var(--hex-bg2));filter:drop-shadow(0 6px 16px rgba(0,0,0,.35)) drop-shadow(0 0 10px var(--hex-shadow));transition:transform .15s ease,filter .25s ease;clip-path:polygon(10% 0,90% 0,100% 50%,90% 100%,10% 100%,0 50%);border:0;cursor:pointer}
    .btn-hex:hover,.btn-hex:focus{transform:translateY(-2px);filter:drop-shadow(0 10px 24px rgba(0,0,0,.5)) drop-shadow(0 0 14px var(--hex-shadow))}
    .btn-hex:disabled{opacity:.7;cursor:not-allowed;filter:saturate(.8)}
    .dots::after{content:'';animation:dots 1.4s steps(4,end) infinite}
    @keyframes dots{0%{content:''}25%{content:'.'}50%{content:'..'}75%{content:'...'}100%{content:'....'}}

    .result-card{margin-top:16px;background:#0f0f0f;border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:16px;color:#eee;box-shadow:0 10px 26px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.03)}
    .grid{display:grid;gap:10px;grid-template-columns:1fr}
    @media (min-width:700px){.grid{grid-template-columns:1fr 1fr}}
    .kv{display:flex;flex-direction:column;gap:2px}
    .kv .k{font-size:.85rem;color:#a6a6a6}
    .kv .v{font-weight:700}

    .status-pill{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:800;letter-spacing:.3px;box-shadow:inset 0 -1px 0 rgba(255,255,255,.12)}
    .pill-aceptado{background:rgba(76,175,80,.16);color:#7ee28a;border:1px solid rgba(76,175,80,.35)}
    .pill-rechazado{background:rgba(244,67,54,.14);color:#ff9e99;border:1px solid rgba(244,67,54,.35)}
    .pill-pendiente{background:rgba(255,193,7,.12);color:#ffd86b;border:1px solid rgba(255,255,255,.36)}

    /* Tarjeta por evento */
    .ev-card{margin-top:14px;padding:14px;border-radius:14px;background:#101114;border:1px solid rgba(255,255,255,.08);box-shadow:0 8px 22px rgba(0,0,0,.35)}
    .ev-title{margin:0 0 8px;font-weight:900}
    .ev-table{width:100%;border-collapse:separate;border-spacing:0 6px}
    .ev-table th,.ev-table td{padding:8px 10px;border-bottom:1px solid rgba(255,255,255,.10);text-align:left}
    .ev-msg{margin-top:10px;padding:10px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);line-height:1.45}
    .ev-msg strong{font-weight:900}

    .notice{margin-top:10px;color:#9ad0ff}
    .notice.err{color:#ff9a9a}
    .notice.ok{color:#99f5b2}
    /* Compensación específica para esta vista */
body.consulta-page{
  /* por si otra hoja pisa padding, hacemos lo mínimo con los spacers */
}

/* Alturas de seguridad (ajústalas si cambiaste tamaños del header/nav) */
.top-spacer{
  height: 108px;        /* header fijo + respiro */
}
.bottom-spacer{
  height: 136px;        /* bottom-nav + respiro */
}

/* Por si el contenedor también requiere margen extra en móviles */
.consulta-wrap{
  padding-top: 6px;
  padding-bottom: 6px;
}

@media (min-width:600px){
  .top-spacer{ height: 96px; }
  .bottom-spacer{ height: 120px; }
}
  </style>
</head>
<body data-page="consulta">
  <!-- Header reutilizable y watermark -->
  <div id="site-header"></div>
  <div class="top-spacer" aria-hidden="true"></div>
  <div class="watermark"></div>

  <div class="consulta-wrap container page-pad">
    <h1 class="hero-title">Consulta tu preregistro</h1>
    <p class="hero-sub">Ingresa tu Konami ID para ver el estado de tu registro.</p>

    <!-- Formulario -->
    <form id="formConsulta" class="card" autocomplete="off">
      <div class="row">
        <div class="field" style="flex:1 1 100%">
          <label for="konamiId">Konami ID (10 dígitos)</label>
          <input id="konamiId" name="konamiId" type="text" inputmode="numeric" placeholder="0400XXXXXX" maxlength="10" required>
        </div>
      </div>
      <div class="actions">
        <button id="btnBuscar" class="btn-hex" type="submit">Buscar</button>
      </div>
      <div id="msg" class="notice"></div>
    </form>

    <!-- Resultado -->
    <div id="resultado"></div>
  </div>

  <!-- Footer reutilizable (bottom-nav) -->
 <div class="bottom-spacer" aria-hidden="true"></div>
  <div id="site-footer"></div>

  <!-- Loader de layout -->
  <script src="/Web/assets/js/layout-loader.js"></script>
  <!-- Config API (ajusta la ruta si tu archivo está en otra carpeta) -->
 <script src="./js/config.js"></script>

 <!-- Lógica de consulta (solo GET por konamiId; sin headers → sin CORS) -->
<script>
  const $ = s => document.querySelector(s);
  const pad10 = s => String(s||'').replace(/\D/g,'').padStart(10, '0');

  const form = $('#formConsulta');
  const btn  = $('#btnBuscar');
  const msg  = $('#msg');
  const out  = $('#resultado');

  // nombres “bonitos” por tipo de evento almacenado en la hoja
  const EVENT_LABEL = {
    'principal'       : 'Evento Principal',
    'edison'          : 'Edison Format',
    'structure-deck'  : 'Structure Deck',
    'speed-duel'      : 'Speed Duel',
    'win-a-mat'       : 'Win a Mat',
    'dragon-duel'     : 'Dragon Duel',
    'master-duel'     : 'Master Duel'
  };

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = '';
    out.innerHTML = '';

    const konami = pad10( $('#konamiId').value );
    if (!/^\d{10}$/.test(konami)){
      msg.textContent = 'Ingresa un Konami ID válido de 10 dígitos.';
      msg.className = 'notice err';
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Buscando';
    btn.classList.add('dots');

    try{
      // ÚNICO fetch (sin headers → sin preflight)
      const url = `${window.LCG.API_BASE}?konamiId=${encodeURIComponent(konami)}&_t=${Date.now()}`;
      const r   = await fetch(url);
      const j   = await r.json();

      if (!j.ok) {
        msg.textContent = 'No encontrado';
        msg.className = 'notice err';
        out.innerHTML = '';
        return;
      }

      // Normaliza: arreglo de filas
      const filas = Array.isArray(j.data) ? j.data : [j.data];
      if (!filas.length){
        msg.textContent = 'No encontrado';
        msg.className = 'notice err';
        out.innerHTML = '';
        return;
      }

      // Datos generales (de la primera fila)
      const base = filas[0] || {};
      const fullName = [base.firstName, base.lastName].filter(Boolean).join(' ') || '—';
      const email    = base.email || '—';
      const phone    = base.phone || '—';

      // Header de resultados
      const headHtml = `
        <div class="result-card" style="margin-bottom:10px">
          <div class="grid">
            <div class="kv">
              <div class="k">Konami ID</div>
              <div class="v">${(base.konamiId || konami)}</div>
            </div>
            <div class="kv">
              <div class="k">Nombre</div>
              <div class="v">${fullName}</div>
            </div>
            <div class="kv">
              <div class="k">Correo</div>
              <div class="v">${email}</div>
            </div>
            <div class="kv">
              <div class="k">Teléfono</div>
              <div class="v">${phone}</div>
            </div>
          </div>
        </div>`;

      // Una tarjeta por evento
      const eventosHtml = filas.map(d => {
        const est = String(d.status||'').toLowerCase();
        const pillCls =
          est === 'aceptado' ? 'pill-aceptado' :
          est === 'rechazado' ? 'pill-rechazado' : 'pill-pendiente';
        const pillTxt = d.status || 'Pendiente';

        // nombre real del evento
        const rawEvt = String(d.eventType || d.evento || d.tipo || d.tipoEvento || '').toLowerCase();
        const evt    = EVENT_LABEL[rawEvt] || (d.eventType || d.evento || 'Evento');

        // mensaje bajo el estatus
        let msgHtml = '';
        if (est === 'aceptado') {
          msgHtml = `
            <div class="status-msg">
              <strong>Solicitud Aceptada</strong><br><br>
              Tu preregistro para <strong>${evt}</strong> ha sido <strong>aprobado</strong>.
              Te esperamos el <strong>13 de septiembre</strong> en la sede del evento.
              <strong>Recuerda</strong> llevar tu <i>Decklist</i> impresa.
            </div>`;
        } else if (est === 'rechazado') {
          msgHtml = `
            <div class="status-msg">
              <strong>Solicitud Rechazada</strong><br><br>
              Lo sentimos, tu preregistro para <strong>${evt}</strong> <strong>no fue aprobado</strong>.
              Para aclaraciones, contáctanos al <strong>+52 222 541 5059</strong>.
            </div>`;
        } else {
          msgHtml = `
            <div class="status-msg">
              <strong>Solicitud Pendiente</strong><br><br>
              Tu preregistro para <strong>${evt}</strong> está <strong>en revisión</strong>.
              Vuelve a consultar más tarde.
            </div>`;
        }

        return `
          <div class="result-card">
            <div class="grid">
              <div class="kv">
                <div class="k">Evento</div>
                <div class="v">${evt}</div>
              </div>
              <div class="kv">
                <div class="k">Estatus</div>
                <div class="v"><span class="status-pill ${pillCls}">${pillTxt}</span></div>
              </div>
              <div class="kv">
                <div class="k">Comprobante</div>
                <div class="v">
                  ${d.paymentUrl ? `<a href="${d.paymentUrl}" target="_blank">Ver comprobante</a>` : '—'}
                </div>
              </div>
            </div>
            ${msgHtml}
          </div>
        `;
      }).join('');

      out.innerHTML = headHtml + eventosHtml;

      msg.textContent = 'Listo.';
      msg.className = 'notice ok';

    }catch(err){
      msg.textContent = 'Error: ' + err.message;
      msg.className = 'notice err';
      out.innerHTML = '';
    }finally{
      btn.disabled = false;
      btn.textContent = 'Buscar';
      btn.classList.remove('dots');
    }
  });
</script>

  <!-- Memoria de pestaña activa: Tu Status -->
  <script>
    (function(){
      const KEY='lcg-tab', VALUE='consulta';
      function mark(){
        const nav=document.getElementById('bottomNav'); if(!nav){setTimeout(mark,60);return;}
        nav.querySelectorAll('.nav-item').forEach(a=>a.classList.toggle('active',a.dataset.key===VALUE));
      }
      localStorage.setItem(KEY,VALUE); mark();
      window.addEventListener('pageshow',()=>{ if(localStorage.getItem(KEY)!==VALUE) localStorage.setItem(KEY,VALUE); mark(); });
    })();
  </script>
  <script>
  (function(){
    const params = new URLSearchParams(location.search);
    const ev = (params.get('evento') || '').toLowerCase().trim();

    // Mapa bonito de nombres
    const NOMBRE_EVENTO = {
      'principal':       'Evento Principal',
      'edison':          'Edison Formato',
      'dragon-duel':     'Dragon Duel',
      'speed-duel':      'Speed Duel',
      'structure-deck':  'Structure Deck',
      'master-duel':     'Master Duel',
      'win-a-mat':       'Win a Mat'
    };

    // Si tienes un título/etiqueta, lo actualizamos:
    const titulo = document.querySelector('[data-consulta-titulo]');
    if (titulo && ev && NOMBRE_EVENTO[ev]) {
      titulo.textContent = 'Consulta tu preregistro · ' + NOMBRE_EVENTO[ev];
    }

    // Si tienes un chip/etiqueta debajo del título:
    const chip = document.querySelector('[data-consulta-chip]');
    if (chip && ev && NOMBRE_EVENTO[ev]) {
      chip.textContent = NOMBRE_EVENTO[ev];
      chip.style.display = 'inline-block';
    }
  })();
</script>
</body>
</html>
