<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Preregistro · Registrar</title>

  <!-- Estilos locales -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/Web/main.css">
  <link rel="stylesheet" href="/Web/styles.css?v=2">

  <script src="./js/config.js"></script>
  <style>
    .hero-title{
      font-size: clamp(1.6rem, 3.8vw, 2.4rem);
      font-weight: 800;
      letter-spacing: .5px;
      margin: 8px 0 2px;
      text-align: center;
    }
    .hero-sub{
      color:#cfcfcf;
      margin: 0 0 18px;
      text-align: center;
      line-height:1.45;
    }
    .hero-sub strong{color:#fff;}

    /* Botón hex rojo igual al de Status */
    .btn-hex {
      --hex-bg1: #e00119;
      --hex-bg2: #a80012;
      --hex-shadow: #002f5a;
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      min-width: 200px;
      color: #fff;
      font-weight: 800;
      text-decoration: none;
      letter-spacing: 0.2px;
      background: linear-gradient(180deg, var(--hex-bg1), var(--hex-bg2));
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35)) drop-shadow(0 0 10px var(--hex-shadow));
      transition: transform 0.15s ease, filter 0.25s ease;
      clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0 50%);
      border: 0;
      cursor: pointer;
    }
    .btn-hex:hover,
    .btn-hex:focus { transform: translateY(-2px); filter: drop-shadow(0 10px 24px rgba(0,0,0,.5)) drop-shadow(0 0 14px var(--hex-shadow)); }
    .btn-hex:disabled { opacity:.7; cursor:not-allowed; filter:saturate(.8); }
    .dots::after { content:''; animation:dots 1.4s steps(4,end) infinite; }
    @keyframes dots { 0%{content:''} 25%{content:'.'} 50%{content:'..'} 75%{content:'...'} 100%{content:'....'} }
  </style>
</head>
<body>
  <!-- Header reutilizable -->
  <div id="site-header"></div>
  <div class="watermark"></div>

  <div class="container">
    <h1 class="hero-title">Preregistro</h1>
    <h2 class="hero-title">Completa tus datos</h2>
    <p class="hero-sub">
      El costo es de <strong>$330 MXN</strong> y deberán ser depositados a la siguiente cuenta:<br>
      Banco: <strong>Azteca</strong><br>
      Nombre: <strong>Luis Enrique Rodriguez Huerta</strong><br>
      Clave Interbancaria: <strong>127670013727315857</strong>
    </p>

    <form id="preForm" class="card">
      <div class="row">
        <div class="field">
          <label for="konamiId">Konami ID (10 dígitos)</label>
          <input id="konamiId" name="konamiId" type="text" inputmode="numeric" placeholder="0400XXXXXX" maxlength="10" required>
          <div class="help">Usa 10 dígitos.</div>
        </div>
        <div class="field">
          <label for="firstName">Nombre(s)</label>
          <input id="firstName" name="firstName" type="text" placeholder="Ej. Juan Carlos" required>
        </div>
        <div class="field">
          <label for="lastName">Apellidos</label>
          <input id="lastName" name="lastName" type="text" placeholder="Ej. Pérez López" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="field">
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="tel" placeholder="555-123-4567">
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1 1 100%">
          <label for="payment">Comprobante de pago (imagen)</label>
          <input id="payment" name="payment" type="file" accept="image/*">
          <img id="preview" class="preview" alt="Vista previa">
          <div class="help">Formatos aceptados: JPG/PNG. Tamaño sugerido &lt; 8MB.</div>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn-hex" type="button">Enviar</button>
      </div>

      <div id="msg" class="notice"></div>
      <div id="loader" class="loader" style="display:none;">
        <span></span><span></span><span></span><span></span>
      </div>
    </form>
  </div>

  <div id="overlaySuccess" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h1>✅ Registro enviado</h1>
    </div>
  </div>

  <!-- Footer reutilizable -->
  <div id="site-footer"></div>

<script>
const $ = s => document.querySelector(s);
const pad10 = id => String(id || "").replace(/\D/g,'').padStart(10,'0');

const form   = $('#preForm');
const btn    = $('#submitBtn');
const msg    = $('#msg');
const file   = $('#payment');
const overlay = $('#overlaySuccess');

const fields = {
  konamiId:  $('#konamiId'),
  firstName: $('#firstName'),
  lastName:  $('#lastName'),
  email:     $('#email'),
  phone:     $('#phone'),
};

// Rellena desde localStorage
Object.entries(fields).forEach(([k, el]) => {
  const v = localStorage.getItem('pre_' + k);
  if (v) el.value = v;
});

form.addEventListener('submit', (e) => { e.preventDefault(); e.stopPropagation(); });
btn.addEventListener('click', onSubmit);

async function fileToBase64(f){
  if (!f) return "";
  const r = new FileReader();
  return await new Promise((res, rej) => {
    r.onload = () => res(r.result);
    r.onerror = rej;
    r.readAsDataURL(f);
  });
}

async function onSubmit(e){
  e?.preventDefault?.();
  e?.stopPropagation?.();
  msg.textContent = "";

  Object.entries(fields).forEach(([k, el]) => {
    localStorage.setItem('pre_' + k, el.value.trim());
  });

  const payload = {
    konamiId:  pad10(fields.konamiId.value),
    firstName: fields.firstName.value.trim(),
    lastName:  fields.lastName.value.trim(),
    email:     fields.email.value.trim(),
    phone:     fields.phone.value.trim(),
    paymentBase64: await fileToBase64(file.files?.[0])
  };

  if (!/^\d{10}$/.test(payload.konamiId)) {
    msg.textContent = "Konami ID debe tener 10 dígitos.";
    return;
  }
  if (!payload.firstName || !payload.lastName) {
    msg.textContent = "Nombre y apellidos son obligatorios.";
    return;
  }

  btn.disabled = true;
  const oldBtn = btn.textContent;
  btn.textContent = 'Enviando';
  btn.classList.add('dots');

  try {
    const r = await fetch(window.LCG.API_BASE, {
      method:'POST',
      body: (() => {
        const fd = new FormData();
        Object.entries(payload).forEach(([k,v]) => v && fd.append(k, v));
        return fd;
      })(),
      redirect: 'follow',
    });

    const text = await r.text();
    let j;
    try { j = JSON.parse(text); } catch { throw new Error('Respuesta inválida del servidor'); }

    if (!j.ok) throw new Error(j.message || "Error al enviar");

    localStorage.setItem('konamiId', payload.konamiId);

    msg.innerHTML = `✅ ${j.mode === 'insert' ? 'Registro creado' : 'Datos actualizados'}.${
      j.paymentUrl ? '<br><span class="help">Comprobante subido correctamente.</span>' : ''
    }`;

    overlay.style.display = 'flex';
    setTimeout(() => { overlay.style.display = 'none'; }, 2500);

  } catch(err){
    msg.textContent = '❌ ' + err.message;
  } finally {
    btn.disabled = false;
    btn.textContent = oldBtn;
    btn.classList.remove('dots');
  }
}

// --- Marca activo el botón "Preregistro" en el bottom-nav ---
window.addEventListener('DOMContentLoaded', () => {
  const nav = document.querySelector('#site-footer nav');
  if (!nav) return;
  nav.querySelectorAll('a').forEach(a => {
    if (a.href.includes('preregistro')) {
      a.classList.add('active');
    } else {
      a.classList.remove('active');
    }
  });
});
</script>
</body>
</html>
