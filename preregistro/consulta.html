<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Consulta Preregistro</title>
<link rel="stylesheet" href="../styles.css">
<style>
  .card{max-width:700px;margin:20px auto;padding:16px;background:#1b1b1e;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.35)}
  input,button{width:100%;padding:14px;border-radius:12px;border:1px solid #2a2a2f;background:#232327;color:#fff}
  button{background:#e53935;border:none;font-weight:800;cursor:pointer;margin-top:8px}
  .row{display:grid;gap:10px}
  .status{margin-top:12px;padding:12px;border-radius:12px;background:#232327}
  a.link{color:#8ec7ff}
</style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">Consulta tu preregistro</h2>
    <div class="row">
      <input id="konami" placeholder="Konami ID">
      <button id="check">Buscar</button>
      <div id="out" class="status" style="display:none"></div>
    </div>
  </div>

<script type="module">
import { API_BASE } from './js/config.js';

const form = document.getElementById('findForm');
const out  = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const konamiId = document.getElementById('konamiId').value.trim();
  try {
    const r = await fetch(`${API_BASE}?konamiId=${encodeURIComponent(konamiId)}`);
    const j = await r.json();
    if (!j.ok) throw new Error(j.message || 'No encontrado');
    const d = j.data;
    out.innerHTML = `
      <div class="card">
        <h3>${d.firstName} ${d.lastName}</h3>
        <p><b>Konami ID:</b> ${d.konamiId}</p>
        <p><b>Email:</b> ${d.email || '-'}</p>
        <p><b>Tel:</b> ${d.phone || '-'}</p>
        <p><b>Status:</b> ${d.status || 'Pendiente'}</p>
        ${d.paymentUrl ? `<p><a href="${d.paymentUrl}" target="_blank">Ver comprobante</a></p>` : ''}
      </div>
    `;
  } catch (err) {
    out.textContent = 'Error: ' + err.message;
  }
});

// autollenado si hay uno guardado
const last = localStorage.getItem('konamiId');
if (last) document.getElementById('konamiId').value = last;
</script>
</body>
</html>
