<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Consulta tu preregistro</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Consulta tu preregistro</h1>
    <h2>Ingresa tu Konami ID</h2>

    <form id="formConsulta" class="card" autocomplete="off">
      <div class="row">
        <div class="field" style="flex:1 1 100%">
          <label for="konamiId">Konami ID (10 dígitos)</label>
          <input id="konamiId" name="konamiId" type="text" inputmode="numeric"
                 placeholder="0400XXXXXX" maxlength="10" required>
        </div>
      </div>

      <div class="actions">
        <button id="btnBuscar" class="btn" type="submit">Buscar</button>
        <a class="btn-link" href="./index.html">← Volver al menú</a>
      </div>

      <div id="msg" class="notice"></div>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="card" style="display:none">
      <div class="row">
        <div class="field">
          <label>Konami ID</label>
          <div id="r-kid" class="readonly"></div>
        </div>
        <div class="field">
          <label>Nombre</label>
          <div id="r-nombre" class="readonly"></div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Correo</label>
          <div id="r-email" class="readonly"></div>
        </div>
        <div class="field">
          <label>Teléfono</label>
          <div id="r-phone" class="readonly"></div>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Comprobante</label>
          <div id="r-comp" class="readonly"></div>
        </div>
        <div class="field">
          <label>Estatus</label>
          <div id="r-status" class="readonly"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carga la config en modo NO módulo -->
  <script src="./js/config.js"></script>
  <!-- Lógica de consulta (no módulo) -->
  <script src="./js/consulta.js" defer></script>
</body>
</html>
