<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Admin · Preregistro</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .admin-wrap { max-width: 960px; margin: 0 auto; padding: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .card { background:#1E1E1E; border-radius:12px; padding:16px; }
    .log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#111; color:#ddd; padding:12px; border-radius:8px; max-height: 260px; overflow:auto; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #333; }
    th { text-align:left; color:#bbb; }
    .actions { display:flex; gap:10px; align-items:center; }
    .btn { background:#D62828; border:none; color:#fff; padding:10px 14px; border-radius:8px; font-weight:700; cursor:pointer; }
    .btn.secondary { background:#333; }
    .status-ok { color:#4CAF50; font-weight:700; }
    .status-bad { color:#F44336; font-weight:700; }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <h1>Panel de Admin · Preregistro</h1>

    <div class="card" style="margin-bottom:16px;">
      <div class="actions">
        <button id="btnPing" class="btn">Probar API (ping)</button>
        <button id="btnList" class="btn secondary">Listar registros</button>
        <input id="adminKey" type="password" placeholder="ADMIN_KEY" style="flex:1; padding:10px; border-radius:8px; border:1px solid #333; background:#121212; color:#fff;">
      </div>
      <div id="diag" class="log" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h2>Registros</h2>
      <div class="row" style="margin-bottom:8px;">
        <input id="filterKonami" type="text" placeholder="Filtrar por Konami ID" style="flex:1; padding:10px; border-radius:8px; border:1px solid #333; background:#121212; color:#fff;">
      </div>
      <div style="overflow:auto;">
        <table id="tbl">
          <thead>
            <tr>
              <th>timestamp</th>
              <th>konamiId</th>
              <th>firstName</th>
              <th>lastName</th>
              <th>email</th>
              <th>phone</th>
              <th>status</th>
              <th>paymentUrl</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin.js?v=4"></script>
</body>
</html>
