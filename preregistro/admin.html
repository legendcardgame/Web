<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preregistros · Admin</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Login modal (se muestra si no hay clave válida) -->
  <div id="login" class="login-modal" style="display:none;">
    <div class="login-card">
      <h2>Acceso</h2>
      <p>Ingresa la clave de administrador:</p>
      <input id="adminKeyInput" type="password" placeholder="Clave de acceso" autofocus>
      <button id="btnLogin" class="btn">Entrar</button>
      <div id="loginMsg" class="notice"></div>
    </div>
  </div>

  <main class="container">
    <h1>Preregistros</h1>

    <div class="toolbar">
      <input id="search" class="search" type="search"
             placeholder="Filtrar por Konami ID, nombre, correo, teléfono...">
      <span id="counter" class="pill">0 registros</span>
    </div>

    <div id="out" class="notice"></div>

    <div class="table-wrap">
      <table class="table">
        <thead>
          <tr>
            <th class="hide-sm">Fecha</th>
            <th>Konami ID</th>
            <th>Nombre</th>
            <th class="hide-sm">Correo</th>
            <th class="hide-sm">Teléfono</th>
            <th>Comprobante</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>

  <!-- Config global y lógica (sin modules) -->
  <script src="./js/config.js"></script>
  <script src="./js/admin.js?v=9"></script>
</body>
</html>
