<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preregistros</title>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="./styles.css">
  <style>
    :root{
      --bg:#0e0e0f; --card:#17181a; --muted:#aeb1b8;
      --txt:#e9eaed; --accent:#e94b4b; --ok:#20c997; --warn:#ffcc00;
      --border:#2b2d31;
    }
    body{background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    h1{font-size:1.6rem;margin:18px 16px}
    .wrap{padding:0 16px 48px}

    /* Login overlay */
    .login-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,.55);
      display:flex;align-items:center;justify-content:center;z-index:30;
    }
    .login-card{
      width:min(520px,92vw);background:var(--card);border:1px solid var(--border);
      border-radius:16px;padding:22px;box-shadow:0 10px 40px rgba(0,0,0,.5);
    }
    .login-card h2{margin:0 0 12px}
    .login-card p{margin:0 0 16px;color:var(--muted)}
    .input{
      width:100%;background:#111214;color:var(--txt);border:1px solid var(--border);
      border-radius:12px;padding:12px 14px;outline:none;font-size:1rem;
    }
    .btn{
      background:var(--accent);color:#fff;border:none;border-radius:12px;
      padding:12px 16px;cursor:pointer;font-weight:600;
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted)}

    .toolbar{display:flex;gap:10px;align-items:center;margin:10px 0 2px 0}
    .search{flex:1}
    .chip{padding:6px 10px;border-radius:999px;background:#202226;border:1px solid var(--border);font-size:.85rem;color:var(--muted)}

    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:10px;border-bottom:1px solid var(--border);vertical-align:middle}
    th{font-weight:700;text-align:left;color:#d9dbe1}
    td a{color:#9bd0ff}
    .status{
      background:#111214;color:#e5e7eb;border:1px solid var(--border);border-radius:10px;padding:6px 10px;
    }
    .tag{padding:2px 8px;border-radius:999px;font-size:.78rem;border:1px solid var(--border);background:#141518;color:var(--muted)}
    .tag.ok{background:rgba(32,201,151,.08);color:#9cf1d9;border-color:rgba(32,201,151,.28)}
    .tag.warn{background:rgba(255,204,0,.08);color:#ffe388;border-color:rgba(255,204,0,.28)}
    .tag.err{background:rgba(233,75,75,.08);color:#ffb3b3;border-color:rgba(233,75,75,.28)}

    #out{margin:8px 0;color:#ff9b9b}
    .count{margin-left:auto}

    /* pequeñas */
    @media (max-width:760px){
      .hide-sm{display:none}
      td,th{font-size:.95rem}
    }
  </style>
</head>
<body>
  <h1>Preregistros</h1>

  <!-- Login overlay (se esconde al validar clave) -->
  <div id="login" class="login-backdrop" style="display:none;">
    <div class="login-card">
      <h2>Acceso administrador</h2>
      <p>Ingresa la clave para ver y gestionar los preregistros.</p>
      <div class="row">
        <input id="adminKeyInput" class="input" placeholder="Clave de acceso" autocomplete="off" />
        <button id="btnLogin" class="btn">Entrar</button>
      </div>
      <div id="loginMsg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

  <div class="wrap">
    <div class="toolbar">
      <input id="search" class="input search" placeholder="Filtrar por Konami ID, nombre, correo, teléfono…" />
      <span id="counter" class="chip count">0 registros</span>
    </div>

    <div id="out"></div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th class="hide-sm">Fecha</th>
            <th>Konami ID</th>
            <th>Nombre</th>
            <th class="hide-sm">Correo</th>
            <th class="hide-sm">Teléfono</th>
            <th>Comprobante</th>
            <th>Estatus</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./js/admin.js?v=5"></script>
</body>
</html>
