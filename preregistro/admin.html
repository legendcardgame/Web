<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Admin</title>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="./styles.css">
  <style>
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #333}
    .toolbar{display:flex;gap:10px;margin:12px 0}
    #out{margin:10px 0;color:#f66}
  </style>
</head>
<body>
  <h1>Panel Admin</h1>
  <div class="toolbar">
    <button id="btnListAll" class="btn">Listar todo</button>
    <input id="searchKonami" placeholder="Konami ID (10 dígitos)" />
    <button id="btnSearch" class="btn">Buscar</button>
  </div>
  <div id="out"></div>
  <table>
    <thead>
      <tr>
        <th>Fecha</th><th>Konami ID</th><th>Nombre</th><th>Correo</th>
        <th>Teléfono</th><th>Comprobante</th><th>Estatus</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script type="module" src="./js/admin.js?v=3"></script>
</body>
</html>
