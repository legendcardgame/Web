<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Administración · Preregistro</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .admin-wrap{max-width:980px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .card{background:#1d1d1f;border-radius:16px;padding:16px}
    .btn{background:#e53935;color:#fff;border:none;border-radius:12px;padding:10px 16px;font-weight:700}
    .btn:disabled{opacity:.6}
    .input, input[type="password"]{background:#2a2a2d;color:#fff;border:none;border-radius:12px;padding:10px 14px}
    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    th,td{padding:10px 12px;background:#222;border-top-left-radius:8px;border-bottom-left-radius:8px}
    td:last-child,th:last-child{border-top-right-radius:8px;border-bottom-right-radius:8px}
    .ok{color:#7CFC8A}.bad{color:#ff7676}
    .muted{opacity:.8}
    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="admin-wrap">
    <h1>Admin · Preregistro</h1>

    <div class="card">
      <div class="toolbar">
        <input id="adminKey" type="password" class="input" placeholder="Clave de admin" />
        <button id="btnPing" class="btn">Ping</button>
        <button id="btnList" class="btn">Listar registros</button>
        <button id="btnExport" class="btn">Exportar CSV</button>
        <span id="status" class="muted"></span>
      </div>
    </div>

    <div id="results" class="card" style="margin-top:12px;overflow:auto">
      <table id="tbl"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <!-- OJO: el script está a la par de este HTML -->
  <script type="module" src="./admin.js?v=1"></script>
</body>
</html>
