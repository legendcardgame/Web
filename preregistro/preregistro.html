<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Preregistro · Registrar</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Preregistro</h1>
    <h2>Completa tus datos</h2>

    <form id="preForm" class="card">
      <div class="row">
        <div class="field">
          <label for="konamiId">Konami ID (10 dígitos)</label>
          <input id="konamiId" name="konamiId" type="text" inputmode="numeric" placeholder="0400XXXXXX" maxlength="10" required>
          <div class="help">Usa 10 dígitos (se rellena con ceros si hace falta).</div>
        </div>
        <div class="field">
          <label for="firstName">Nombre(s)</label>
          <input id="firstName" name="firstName" type="text" placeholder="Ej. Juan Carlos" required>
        </div>
        <div class="field">
          <label for="lastName">Apellidos</label>
          <input id="lastName" name="lastName" type="text" placeholder="Ej. Pérez López" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="field">
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="tel" placeholder="555-123-4567">
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1 1 100%">
          <label for="payment">Comprobante de pago (imagen)</label>
          <input id="payment" name="payment" type="file" accept="image/*">
          <img id="preview" class="preview" alt="Vista previa">
          <div class="help">Formatos aceptados: JPG/PNG. Tamaño sugerido &lt; 8MB.</div>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn" type="button">Enviar</button>
        <a class="btn-link" href="./index.html">⬅ Volver al menú</a>
      </div>

      <div id="msg" class="notice"></div>

      <!-- Loader: 4 puntos (ya lo tenías) -->
      <div id="loader" class="loader" style="display:none;">
        <span></span><span></span><span></span><span></span>
      </div>
    </form>
  </div>

  <!-- Overlay centrado de éxito -->
  <div id="overlaySuccess" class="overlay" style="display:none;">
    <div class="overlay-content">
      <h1>✅ Registro enviado</h1>
    </div>
  </div>

 <script type="module">
(async () => {
  // 1) Cargar API_BASE de forma robusta
  let API_BASE = '';
  try {
    const mod = await import('./js/config.js');     // export const API_BASE = '...';
    API_BASE = mod.API_BASE || '';
  } catch (e) {
    // Respaldo: window.LCG.API_BASE definido por un script clásico opcional
    API_BASE = (window.LCG && window.LCG.API_BASE) || '';
    console.warn('[Preregistro] import(config.js) falló, usando respaldo window.LCG.API_BASE');
  }
  if (!API_BASE) {
    console.error('[Preregistro] API_BASE no configurado');
  }

  // 2) Utilidades + refs
  const $ = s => document.querySelector(s);
  const pad10 = id => String(id || "").replace(/\D/g,'').padStart(10,'0');

  const form   = $('#preForm');
  const btn    = $('#submitBtn');
  const msg    = $('#msg');
  const file   = $('#payment');
  const overlaySuccess = $('#overlaySuccess');

  const fields = {
    konamiId:  $('#konamiId'),
    firstName: $('#firstName'),
    lastName:  $('#lastName'),
    email:     $('#email'),
    phone:     $('#phone'),
  };

  // Relleno previo desde localStorage
  Object.entries(fields).forEach(([k, el]) => {
    const v = localStorage.getItem('pre_' + k);
    if (v) el.value = v;
  });

  // Vista previa imagen
  file.addEventListener('change', () => {
    const f = file.files?.[0];
    const prev = $('#preview');
    if (!f) { prev.style.display='none'; prev.src=''; return; }
    const r = new FileReader();
    r.onload = () => { prev.src = r.result; prev.style.display='block'; };
    r.readAsDataURL(f);
  });

  // Evitar submit nativo
  form.addEventListener('submit', (e) => { e.preventDefault(); e.stopPropagation(); });

  // Click en Enviar
  btn.addEventListener('click', onSubmit);

  async function fileToBase64(f){
    if (!f) return "";
    return await new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(f);
    });
  }

  async function onSubmit(e){
    e?.preventDefault?.();
    e?.stopPropagation?.();
    msg.textContent = "";

    // Guardar por si falla
    Object.entries(fields).forEach(([k, el]) => {
      localStorage.setItem('pre_' + k, el.value.trim());
    });

    const payload = {
      konamiId:  pad10(fields.konamiId.value),
      firstName: fields.firstName.value.trim(),
      lastName:  fields.lastName.value.trim(),
      email:     fields.email.value.trim(),
      phone:     fields.phone.value.trim(),
      paymentBase64: await fileToBase64(file.files?.[0])
    };

    if (!/^\d{10}$/.test(payload.konamiId)) { msg.textContent = "Konami ID debe tener 10 dígitos."; return; }
    if (!payload.firstName || !payload.lastName) { msg.textContent = "Nombre y apellidos son obligatorios."; return; }

    // Botón “Enviando …”
    btn.disabled = true;
    const oldBtn = btn.textContent;
    btn.textContent = 'Enviando';
    btn.classList.add('dots');

    try {
      // Enviar con FormData (incluye imagen)
      const fd = new FormData();
      Object.entries(payload).forEach(([k,v]) => { if (v) fd.append(k, v); });

      const r = await fetch(API_BASE, { method:'POST', body: fd, redirect:'follow' });
      const text = await r.text();
      let j; try { j = JSON.parse(text); } catch { throw new Error('Respuesta inválida del servidor'); }
      if (!j.ok) throw new Error(j.message || "Error al enviar");

      localStorage.setItem('konamiId', payload.konamiId);
      msg.innerHTML = `✅ ${j.mode === 'insert' ? 'Registro creado' : 'Datos actualizados'}.${
        j.paymentUrl ? '<br><span class="help">Comprobante subido correctamente.</span>' : ''
      }`;

      // Overlay de éxito
      overlaySuccess.style.display = 'flex';
      setTimeout(() => { overlaySuccess.style.display = 'none'; }, 3000);

    } catch(err){
      msg.textContent = '❌ ' + err.message;
      console.error(err);
    } finally {
      btn.disabled = false;
      btn.textContent = oldBtn;
      btn.classList.remove('dots');
    }
  }
})();
</script>
</body>
</html>
