<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Preregistro · Registrar</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Preregistro</h1>
    <h2>Completa tus datos</h2>

    <form id="preForm" class="card">
      <div class="row">
        <div class="field">
          <label for="konamiId">Konami ID (10 dígitos)</label>
          <input id="konamiId" name="konamiId" type="text" inputmode="numeric" placeholder="0400XXXXXX" maxlength="10" required>
          <div class="help">Usa 10 dígitos (se rellena con ceros si hace falta).</div>
        </div>
        <div class="field">
          <label for="firstName">Nombre(s)</label>
          <input id="firstName" name="firstName" type="text" placeholder="Ej. Juan Carlos" required>
        </div>
        <div class="field">
          <label for="lastName">Apellidos</label>
          <input id="lastName" name="lastName" type="text" placeholder="Ej. Pérez López" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="field">
          <label for="phone">Teléfono</label>
          <input id="phone" name="phone" type="tel" placeholder="555-123-4567">
        </div>
      </div>

      <div class="row">
        <div class="field" style="flex:1 1 100%">
          <label for="payment">Comprobante de pago (imagen)</label>
          <input id="payment" name="payment" type="file" accept="image/*">
          <img id="preview" class="preview" alt="Vista previa">
          <div class="help">Formatos aceptados: JPG/PNG. Tamaño sugerido &lt; 8MB.</div>
        </div>
      </div>

      <div class="actions">
        <button id="submitBtn" class="btn" type="submit">Enviar</button>
        <a class="btn-link" href="./index.html">⬅ Volver al menú</a>
      </div>

      <div id="msg" class="notice"></div>
    </form>
  </div>

  <script type="module">
  import { API_BASE } from './js/config.js';

  const $ = s => document.querySelector(s);
  const pad10 = id => String(id || "").replace(/\D/g,'').padStart(10,'0');

  const konami  = $('#konamiId');
  const preview = $('#preview');
  const msg     = $('#msg');
  const btn     = $('#submitBtn');
  const file    = $('#payment');

  const last = localStorage.getItem('konamiId');
  if (last) konami.value = last;

  file.addEventListener('change', () => {
    const f = file.files?.[0];
    if (!f) { preview.style.display='none'; preview.src=''; return; }
    const r = new FileReader();
    r.onload = () => { preview.src = r.result; preview.style.display='block'; };
    r.readAsDataURL(f);
  });

  function fileToBase64(f){
    return new Promise((res, rej) => {
      if (!f) return res("");
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(f);
    });
  }

  $('#preForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const paymentBase64 = await fileToBase64(file.files?.[0]);
    const data = new FormData();
    data.append('konamiId',  pad10(konami.value));
    data.append('firstName', $('#firstName').value.trim());
    data.append('lastName',  $('#lastName').value.trim());
    data.append('email',     $('#email').value.trim());
    data.append('phone',     $('#phone').value.trim());
    if (paymentBase64) data.append('paymentBase64', paymentBase64);

    if (!/^\d{10}$/.test(data.get('konamiId'))) {
      msg.textContent = "Konami ID debe tener 10 dígitos.";
      return;
    }
    if (!data.get('firstName') || !data.get('lastName')) {
      msg.textContent = "Nombre y apellidos son obligatorios.";
      return;
    }

    btn.disabled = true;
    try {
      // OJO: NO ponemos Content-Type; el navegador la pone (multipart/form-data)
      const r = await fetch(API_BASE, { method:'POST', body: data });
      const j = await r.json();
      if (!j.ok) throw new Error(j.message || "Error al enviar");

      localStorage.setItem('konamiId', data.get('konamiId'));
      msg.innerHTML = `✅ ${j.mode === 'insert' ? 'Registro creado' : 'Datos actualizados'}.<br>
                       ${j.paymentUrl ? '<span class="help">Comprobante subido correctamente.</span>' : ''}`;
    } catch(err){
      msg.textContent = '❌ ' + err.message;
    } finally {
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
