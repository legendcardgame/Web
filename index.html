<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LCG · Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark"></div>

<header class="topbar">
  <div class="brand">
    <!-- Logo a la izquierda -->
    <img
      src="assets/logo-lcg.png"
      alt="LCG"
      class="brand-lcg"
      loading="eager"
      decoding="async"
    />

    <!-- Wordmark centrado -->
    <img
      src="assets/brand/legend-card-game-wordmark.png"
      alt="Legend Card Game"
      class="brand-wordmark"
      loading="eager"
      decoding="async"
    />
  </div>
</header>

  <!-- CARRUSEL -->
  <section class="carousel" aria-label="Anuncios">
    <button class="nav prev" aria-label="Anterior">‹</button>
    <div class="track" id="carouselTrack">
      <!-- Reemplaza por tus banners 1920×1080 -->
      <div class="slide"><img src="assets/banners/principal.png" alt="Anuncio 1" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/dragon-duel.png" alt="Anuncio 2" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/edison.png" alt="Anuncio 3" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/win-a-mat.png" alt="Anuncio 4" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/master-duel.png" alt="Anuncio 5" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/structure-deck.png" alt="Anuncio 6" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/speed-duel.png" alt="Anuncio 7" loading="lazy"></div>
      <div class="track" id="carouselTrack">
  <!-- Cada slide enlaza a la página dinámica con su clave ?e=... -->
  <a class="slide" href="regional/evento.html?e=principal"        aria-label="Evento Principal">
    <img src="assets/banners/principal.png"        alt="Evento Principal" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=dragon-duel"       aria-label="Dragon Duel">
    <img src="assets/banners/dragon-duel.png"      alt="Dragon Duel" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=edison"            aria-label="Edison Formato">
    <img src="assets/banners/edison.png"           alt="Edison Formato" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=win-a-mat"         aria-label="Win a Mat">
    <img src="assets/banners/win-a-mat.png"        alt="Win a Mat" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=master-duel"       aria-label="Master Duel">
    <img src="assets/banners/master-duel.png"      alt="Master Duel" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=structure-deck"    aria-label="Structure Deck">
    <img src="assets/banners/structure-deck.png"   alt="Structure Deck" loading="lazy">
  </a>
  <a class="slide" href="regional/evento.html?e=speed-duel"        aria-label="Speed Duel">
    <img src="assets/banners/speed-duel.png"       alt="Speed Duel" loading="lazy">
  </a>
</div>
    </div>
    <button class="nav next" aria-label="Siguiente">›</button>
    <div class="dots" id="carouselDots" role="tablist" aria-label="Paginación"></div>
  </section>

  <!-- ACCESOS RÁPIDOS -->
  <section class="quick-actions">
    <a class="qa-btn primary" href="preregistro/index.html">
      Preregistro Regional Puebla 2025
    </a>
    <a class="qa-btn ghost" href="regional/index.html">
      Pareos Regional
    </a>
  </section>

  <script src="main.js"></script>
  
<nav class="bottom-nav" id="bottomNav">
  <a href="index.html" class="nav-item" data-key="home">
    <span class="icon" style="--src: url('assets/icons/home.svg')"></span>
    <span class="label">Inicio</span>
  </a>
  <a href="preregistro/index.html" class="nav-item" data-key="preregistro">
    <span class="icon" style="--src: url('assets/icons/preregistro.svg')"></span>
    <span class="label">Preregistro</span>
  </a>
  <a href="OTS/index.html" class="nav-item" data-key="pareos">
    <span class="icon" style="--src: url('assets/icons/pareos.svg')"></span>
    <span class="label">Pareos</span>
  </a>
  <a href="preregistro/consulta.html" class="nav-item" data-key="consulta">
    <span class="icon" style="--src: url('assets/icons/consulta.svg')"></span>
    <span class="label">Consulta</span>
  </a>
  <a href="novedades/index.html" class="nav-item" data-key="novedades">
    <span class="icon" style="--src: url('assets/icons/novedades.svg')"></span>
    <span class="label">Novedades</span>
  </a>
</nav>

  <script>
  (function(){
    const nav   = document.getElementById('bottomNav');
    if(!nav) return;

    // 1) Definir la clave activa por URL (simple heurística)
    const path = location.pathname.toLowerCase();
    let current = 'home';
    if (path.includes('/preregistro/consulta')) current = 'consulta';
    else if (path.includes('/preregistro/'))   current = 'preregistro';
    else if (path.includes('/regional/'))      current = 'pareos';
    else if (path.includes('/novedades/'))     current = 'novedades';

    // Si guardamos una última selección, úsala si coincide con la página actual
    const saved = localStorage.getItem('lcg-tab');
    if (saved && [...nav.querySelectorAll('[data-key]')].some(a => a.dataset.key===saved)) {
      current = saved;
    }

    // 2) Marcar activo
    setActive(current);

    // 3) Al hacer clic, guardar y marcar activo
    nav.addEventListener('click', (e)=>{
      const a = e.target.closest('a[data-key]');
      if(!a) return;
      localStorage.setItem('lcg-tab', a.dataset.key);
      setActive(a.dataset.key);
      // no prevenimos navegación: el href se seguirá
    });

    function setActive(key){
      nav.querySelectorAll('.nav-item').forEach(a=>{
        a.classList.toggle('active', a.dataset.key === key);
      });
    }
  })();
</script>
  
</body>
</html>
