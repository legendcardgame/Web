<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LCG · Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark"></div>

  <header class="topbar">
    <div class="brand">
      <!-- Cambia la ruta del logo si es necesario -->
      <img src="assets/logo-lcg.png" alt="LCG" class="brand-logo">
      <h1>Legend Card Game</h1>
    </div>
  </header>

  <!-- CARRUSEL -->
  <section class="carousel" aria-label="Anuncios">
    <button class="nav prev" aria-label="Anterior">‹</button>
    <div class="track" id="carouselTrack">
      <!-- Reemplaza por tus banners 1920×1080 -->
      <div class="slide"><img src="assets/banners/banner1.jpg" alt="Anuncio 1" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner2.jpg" alt="Anuncio 2" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner3.jpg" alt="Anuncio 3" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner4.jpg" alt="Anuncio 4" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner5.jpg" alt="Anuncio 5" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner6.jpg" alt="Anuncio 6" loading="lazy"></div>
    </div>
    <button class="nav next" aria-label="Siguiente">›</button>
    <div class="dots" id="carouselDots" role="tablist" aria-label="Paginación"></div>
  </section>

  <!-- ACCESOS RÁPIDOS -->
  <section class="quick-actions">
    <a class="qa-btn primary" href="preregistro/index.html">
      Preregistro Regional Puebla 2025
    </a>
    <a class="qa-btn ghost" href="regional/index.html">
      Pareos Regional
    </a>
  </section>

  <script src="main.js"></script>
</body>
</html>
