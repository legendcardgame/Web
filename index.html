<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LCG · Inicio</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/Web/styles.css" />
  <link rel="stylesheet" href="/Web/main.css" />
</head>
<body>
  <!-- Header reutilizable -->
  <div id="site-header"></div>

  <!-- Marca de agua -->
  <div class="watermark"></div>

  <!-- SLIDESHOW -->
  <section class="slideshow" aria-label="Anuncios">
    <button class="ss-nav prev" aria-label="Anterior">‹</button>

    <div class="ss-viewport" id="slideshowViewport">
      <!-- Banners internos (se navega dentro del sitio) -->
      <a class="ss-slide active" href="regional/evento.html?id=principal" aria-label="Evento Principal">
        <img src="assets/banners/principal.png" alt="Evento Principal" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=dragon-duel" aria-label="Dragon Duel">
        <img src="assets/banners/dragon-duel.png" alt="Dragon Duel" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=edison" aria-label="Edison Formato">
        <img src="assets/banners/edison.png" alt="Edison Formato" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=win-a-mat" aria-label="Win a Mat">
        <img src="assets/banners/win-a-mat.png" alt="Win a Mat" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=master-duel" aria-label="Master Duel">
        <img src="assets/banners/master-duel.png" alt="Master Duel" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=structure-deck" aria-label="Structure Deck">
        <img src="assets/banners/structure-deck.png" alt="Structure Deck" loading="lazy">
      </a>
      <a class="ss-slide" href="regional/evento.html?id=speed-duel" aria-label="Speed Duel">
        <img src="assets/banners/speed-duel.png" alt="Speed Duel" loading="lazy">
      </a>

      <!-- Banner externo (respeta el href tal cual) -->
      <a class="ss-slide" href="https://www.facebook.com/LCGLegend" target="_blank" rel="noopener" aria-label="Facebook">
        <img src="assets/banners/facebook.png" alt="Facebook" loading="lazy">
      </a>
    </div>

    <button class="ss-nav next" aria-label="Siguiente">›</button>

    <!-- Dots -->
    <div class="ss-dots" id="slideshowDots" role="tablist" aria-label="Paginación"></div>
  </section>

  <!-- ACCESOS RÁPIDOS -->
  <section class="quick-actions">
    <a class="qa-btn primary" href="preregistro/index.html">
      Preregistro Regional Puebla 2025
    </a>
    <a class="qa-btn ghost" href="regional/index.html">
      Pareos Regional
    </a>
  </section>

  <!-- Footer reutilizable (bottom-nav) -->
  <div id="site-footer"></div>

  <!-- Inyección de header/footer y activación de pestaña -->
  <script src="/Web/assets/js/layout-loader.js"></script>

  <!-- Lógica del slideshow -->
  <script src="/Web/main.js"></script>
</body>
</html>
