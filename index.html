  <title>LCG · Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Marca de agua -->
  <div class="watermark"></div>

<header class="topbar">
  <div class="brand">
    <!-- Logo a la izquierda -->
    <img
      src="assets/logo-lcg.png"
      alt="LCG"
      class="brand-lcg"
      loading="eager"
      decoding="async"
    />

    <!-- Wordmark centrado -->
    <img
      src="assets/brand/legend-card-game-wordmark.png"
      alt="Legend Card Game"
      class="brand-wordmark"
      loading="eager"
      decoding="async"
    />
  </div>
</header>

  <!-- CARRUSEL -->
  <section class="carousel" aria-label="Anuncios">
    <button class="nav prev" aria-label="Anterior">‹</button>
    <div class="track" id="carouselTrack">
      <!-- Reemplaza por tus banners 1920×1080 -->
      <div class="slide"><img src="assets/banners/banner1.png" alt="Anuncio 1" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner2.png" alt="Anuncio 2" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner3.png" alt="Anuncio 3" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner4.png" alt="Anuncio 4" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner5.png" alt="Anuncio 5" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner6.png" alt="Anuncio 6" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner7.png" alt="Anuncio 7" loading="lazy"></div>
    </div>
    <button class="nav next" aria-label="Siguiente">›</button>
    <div class="dots" id="carouselDots" role="tablist" aria-label="Paginación"></div>
  </section>

  <!-- ACCESOS RÁPIDOS -->
  <section class="quick-actions">
    <a class="qa-btn primary" href="preregistro/index.html">
      Preregistro Regional Puebla 2025
    </a>
    <a class="qa-btn ghost" href="regional/index.html">
      Pareos Regional
    </a>
  </section>

  <script src="main.js"></script>
