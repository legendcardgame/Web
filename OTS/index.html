<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo semanal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header reutilizable -->
  <div id="site-header"></div>

  <!-- Marca de agua / fondo -->
  <div class="logo-fondo"></div>

  <!-- Contenido -->
  <div class="container">
    <h1>Yu-Gi-Oh! Torneo semanal</h1>

    <div id="rondaInfo"></div>

    <div class="input-buscar-wrap">
      <input type="text" id="konamiId" maxlength="10"
             placeholder="Ingresa tu Konami ID" autocomplete="off" />
      <button id="buscarBtn" class="btn">Buscar</button>
    </div>

    <div class="botones-tabs">
      <button id="btnRonda" class="tab-btn active">Ronda</button>
      <button id="btnHistorial" class="tab-btn">Historial</button>
    </div>

    <div id="tableContainer"></div>
    <div id="historyContainer" style="display:none"></div>
  </div>

  <!-- Footer reutilizable -->
  <div id="site-footer"></div>

  <!-- Loader de layout (header/footer) -->
  <script src="/Web/assets/js/layout-loader.js"></script>

  <!-- Lógica de la página -->
  <script src="script.js"></script>
</body>
</html>
