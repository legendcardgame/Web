<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo semanal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet"/>

  <!-- 1) Tu CSS local primero -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- 2) CSS globales y que gane el último -->
  <link rel="stylesheet" href="/Web/main.css">
  <link rel="stylesheet" href="/Web/styles.css?v=2">
</head>
<body>
  <!-- Header reutilizable -->
  <div id="site-header"></div>

  <!-- Marca de agua / fondo (usa la clase que existe en el CSS global) -->
  <div class="watermark"></div>

  <!-- Contenido -->
  <div class="container">
    <h1>Yu-Gi-Oh! Torneo semanal</h1>

    <div id="rondaInfo"></div>

    <div class="input-buscar-wrap">
      <input type="text" id="konamiId" maxlength="10"
             placeholder="Ingresa tu Konami ID" autocomplete="off" />
      <button id="buscarBtn" class="btn">
  <span class="btn-label">Buscar</span>
  <span class="badge-new" aria-hidden="true">¡Nueva ronda!</span>
</button>
    </div>

    <div class="botones-tabs">
      <button id="btnRonda" class="tab-btn active">Ronda</button>
      <button id="btnHistorial" class="tab-btn">Historial</button>
    </div>

    <div id="tableContainer"></div>
    <div id="historyContainer" style="display:none"></div>
  </div>

  <!-- Footer reutilizable (contiene el bottom-nav estilizado por /Web/styles.css) -->
  <div id="site-footer"></div>

  <!-- Loader de layout (inyecta header/footer con <header class="topbar"> y el nav inferior) -->
  <script src="/Web/assets/js/layout-loader.js"></script>

  <!-- Lógica de la página -->
  <script src="script.js"></script>
</body>
</html>
